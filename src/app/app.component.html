
<!-- Navbar Menu -->
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button wuth menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
    <span>Angular 13 Using Material UI</span>
    <span class="example-space"></span>
    <button mat-raised-button (click)="openDialog()" color="warn">Add product</button>
</mat-toolbar>



<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search data" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ProductName Column -->
                <ng-container matColumnDef="productname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> productName </th>
                    <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}}</td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                </ng-container>

                <!-- Freshness Column -->
                <ng-container matColumnDef="freshness">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> freshness </th>
                    <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
                </ng-container>

                <!-- Price -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                </ng-container>


                <!-- Comment -->
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> comment </th>
                    <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
                </ng-container>
                

                <!-- Button Edit And Delete -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                    <td mat-cell *matCellDef="let row">

                        <!-- ฺButton สำหรับ Delete -->
                        <button style="margin-right: 10px;" mat-icon-button color="warn" (click)="deleteProduct(row)">
                        <mat-icon>delete</mat-icon>
                        </button>
                        <!-- ฺButton สำหรับ Edite -->
                        <button mat-icon-button color="primary" (click)="editProduct(row)">
                          <mat-icon>edit</mat-icon>
                          </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
