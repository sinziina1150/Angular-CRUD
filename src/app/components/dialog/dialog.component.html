<h1 mat-dialog-title>
    App Product Form
</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="productForm" (submit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Product Name" formControlName="productname">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="fruits">fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Eletornic">Eletornic</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for=""><h1>Product Freshness</h1></label>
        <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="price" formControlName="price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
        <div mat-dialog-actions [align]="">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button type="submit" mat-raised-button color="primary">{{Savebtn}}</button>
        </div>
    </form>
</div>
